services:
  prefetcharr:
    image: phueber/prefetcharr:latest@sha256:dc14b52470fc6054e337170a211d3c2301d4ef9a1ca6ce57836e8df1484f5098
    container_name: prefetcharr
    volumes:
      # Copy prefetcharr.toml to your ${DATADIR} and set the api keys for jellyfin and sonarr 
      - ${DATADIR}/prefetcharr/prefetcharr.toml:/config
    environment:
      - PREFETCHARR_CONFIG=/config
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    external: true