services:
  huntarr:
    image: ghcr.io/plexguide/huntarr:8.2.25@sha256:f84ea30ce0a358e6be628925f8e45cdcafcdff1d4bed59e4e64f493011415822
    container_name: huntarr
    restart: unless-stopped
    volumes:
      - ${DATADIR}/huntarr/config:/config
    environment:
      - TZ=${TIMEZONE}
    labels:
      - traefik.enable=true
      - traefik.http.routers.huntarr.rule=Host(`huntarr.${DOMAIN_NAME}`)
      - traefik.http.routers.huntarr.entrypoints=websecure
      - traefik.http.routers.huntarr.tls=true
      - traefik.http.routers.huntarr.tls.certresolver=myclouddns
      - traefik.http.services.huntarr.loadbalancer.server.port=9705
      - traefik.http.routers.huntarr.middlewares=geoblock@file,crowdsec-bouncer@docker,authelia-forwardauth@docker
      - homepage.group=Servarr
      - homepage.name=Huntarr
      - homepage.icon=huntarr.png
      - homepage.href=http://huntarr.${DOMAIN_NAME}/
      - homepage.description=Fetches missing episodes and movies
    networks:
      - internal

networks:
  internal:
    external: true