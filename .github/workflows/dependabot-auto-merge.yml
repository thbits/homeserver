name: Auto-merge Dependabot (minor/patch)

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Guard - only minor/patch
        if: ${{ !contains(fromJson('["version-update:semver-minor","version-update:semver-patch"]'), steps.meta.outputs['update-type']) }}
        run: echo "Not minor/patch. Skipping." && exit 0

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash

      - name: Auto-merge when ready
        uses: peter-evans/auto-merge@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
