services:
  autoscan:
    container_name: autoscan
    image: cloudb0x/autoscan:1.4.0@sha256:4a53ff1925c3362da3ad9c53f3930153c08a0d487ad2ee2a74e05cd8764d9902
    volumes:
      - ${DATADIR}/autoscan/config:/config
      - ${DATADIR}/library/media:/media
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    external: true