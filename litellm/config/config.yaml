# Minimal config - all settings managed via Web UI (STORE_MODEL_IN_DB=True)
# DATABASE_URL and LITELLM_MASTER_KEY are set via environment variables

litellm_settings:
  success_callback: ["prometheus"]
  failure_callback: ["prometheus"]
model_list:
  - model_name: x-ai/grok-code-fast-1 ($1.50)
    litellm_params:
      model: openrouter/x-ai/grok-code-fast-1
      litellm_credential_name: "General OpenRouter"
  - model_name: x-ai/grok-4.1-fast ($0.50)
    litellm_params:
      model: openrouter/x-ai/grok-4.1-fast
      litellm_credential_name: "General OpenRouter"
  - model_name: openai/gpt-5.2 ($14)
    litellm_params:
      model: openrouter/openai/gpt-5.2
      litellm_credential_name: "General OpenRouter"
  - model_name: openai/gpt-5-mini ($2)
    litellm_params:
      model: openrouter/openai/gpt-5-mini
      litellm_credential_name: "General OpenRouter"
  - model_name: openai/gpt-5.2 ($14)
