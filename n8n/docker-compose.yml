services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:1.115.2
    container_name: n8n
    restart: unless-stopped
    environment:
      - GENERIC_TIMEZONE=${TIMEZONE}
      - TZ=${TIMEZONE}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - USER_UID=1000
      - USER_GID=1000
      - N8N_HOST=n8n.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_PROXY_HOPS=1
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME}/
      - N8N_EDITOR_BASE_URL=https://n8n.${DOMAIN_NAME}/
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.routers.n8n.middlewares=authelia-forwardauth@docker
    volumes:
      - ${DATADIR}/n8n_data:/home/node/.n8n
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true