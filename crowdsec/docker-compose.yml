services:
  crowdsec:
    image: crowdsecurity/crowdsec:v1.7.3@sha256:4beb1633cf4f41bb6f9e64d065d151d3aa5e3aa7082d5c3061a243037db0d890
    container_name: crowdsec
    restart: unless-stopped
    environment:
      - COLLECTIONS=crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/base-http-scenarios crowdsecurity/whitelist-good-actors crowdsecurity/http-dos
      - GID=${PGID}
      - TZ=${TIMEZONE}
      - DISABLE_ONLINE_API=false
    healthcheck:
      test: ["CMD", "cscli", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ${DATADIR}/crowdsec/config:/etc/crowdsec
      - ${CONFIGDIR}/crowdsec/config/acquis.yaml:/etc/crowdsec/acquis.yaml:ro
      - ${DATADIR}/crowdsec/data:/var/lib/crowdsec/data
      - ${DATADIR}/traefik/logs:/var/log/traefik:ro
    networks:
      - internal

