services:
  crowdsec:
    image: crowdsecurity/crowdsec:v1.7.3@sha256:4beb1633cf4f41bb6f9e64d065d151d3aa5e3aa7082d5c3061a243037db0d890
    container_name: crowdsec
    restart: unless-stopped
    environment:
      - COLLECTIONS=crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/base-http-scenarios crowdsecurity/whitelist-good-actors crowdsecurity/http-dos
      - GID=${PGID}
      - TZ=${TIMEZONE}
      - DISABLE_ONLINE_API=false
    healthcheck:
      test: ["CMD", "cscli", "version"]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - ${DATADIR}/crowdsec/config:/etc/crowdsec
      - ${CONFIGDIR}/crowdsec/config/acquis.yaml:/etc/crowdsec/acquis.yaml:ro
      - ${DATADIR}/crowdsec/data:/var/lib/crowdsec/data
      - ${DATADIR}/traefik/logs:/var/log/traefik:ro
    networks:
      - internal

  crowdsec-dashboard:
    image: metabase/metabase:v0.57.4.3@sha256:4e19412062ce692f5bef3d51eab45ad9886d072e43dd31b2045bfa1c3613f6c1
    container_name: crowdsec-dashboard
    restart: unless-stopped
    depends_on:
      - crowdsec
    environment:
      - MB_DB_FILE=/data/metabase.db
      - MGID=${PGID}
    volumes:
      - ${DATADIR}/crowdsec/dashboard:/data
      - ${DATADIR}/crowdsec/data:/crowdsec-db:ro
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "3000"]
      interval: 5s
      timeout: 10s
      retries: 5
        #profiles: ["manual"]
    labels:
      - traefik.enable=true
      - traefik.http.routers.crowdsec-dashboard.rule=Host(`crowdsec.${DOMAIN_NAME}`)
      - traefik.http.routers.crowdsec-dashboard.entrypoints=websecure
      - traefik.http.routers.crowdsec-dashboard.tls=true
      - traefik.http.routers.crowdsec-dashboard.tls.certresolver=myclouddns
      - traefik.http.services.crowdsec-dashboard.loadbalancer.server.port=3000
      - traefik.http.routers.crowdsec-dashboard.middlewares=geoblock@file,crowdsec-bouncer@docker,authelia-forwardauth@docker,crowdsec-dashboard-sablier
      # Sablier configuration
      - sablier.enable=true
      - sablier.group=crowdsec-dashboard
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.group=crowdsec-dashboard
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.sablierUrl=http://sablier:10000
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.sessionDuration=5m
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.dynamic.displayName=CrowdSec Dashboard
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.dynamic.refreshFrequency=5s
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.dynamic.showDetails=true
      - traefik.http.middlewares.crowdsec-dashboard-sablier.plugin.sablier.dynamic.theme=ghost
      - traefik.docker.allownonrunning=true
      # Sablier configuration
      - sablier.enable=true
      - sablier.group=crowdsec-dashboard
      # Homepage configuration
      - homepage.group=Other
      - homepage.name=CrowdSec
      - homepage.icon=crowdsec.png
      - homepage.href=http://crowdsec.${DOMAIN_NAME}/
      - homepage.description=Security monitoring and threat protection
    networks:
      - internal

networks:
  internal:
    external: true
